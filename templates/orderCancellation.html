<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Order Cancellation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #header {
            background-color: #dc3545; /* Red color for cancellation */
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .page-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cancel-icon {
            width: 50px;
            height: 50px;
            fill: #dc3545; /* Red color for cancel icon */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total-amount {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="page-title">
            <svg class="cancel-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.646 4.646a.5.5 0 0 0 0 .708L7.293 7 5.646 8.646a.5.5 0 0 0 .708.708L8 7.707l1.646 1.647a.5.5 0 0 0 .708-.708L8.707 7l1.647-1.646a.5.5 0 0 0-.708-.708L8 6.293 6.354 4.646a.5.5 0 0 0-.708 0z"/>
            </svg>
            <h1>Order Cancellation</h1>
        </div>

        <p>Dear {{ customer_name }},</p>
        <p>We regret to inform you that your order has been cancelled. Here were the details of your order:</p>
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>{{ item_name }}</td>
                <td>{{ item_quantity }}</td>
                <td>${{ item_price }}</td>
            </tr>
        </table>
        <p class="total-amount">Total Order Amount: ${{ total_amount }}</p>
    </div>
</body>

</html>

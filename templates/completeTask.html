<!DOCTYPE html>
<html>
<head>
    <title>Complete Task</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand" href="#">Complete Task</a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{% url 'salesRep' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <br>
    <br>
    <div class="container pane-center">
        <h2>Complete Task</h2>
        <form method="post" action="{% url 'complete-task' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="completedTask">Select Completed Task:</label>
                <select id="completedTask" name="task_id" class="form-control">
                    {% for task in tasks %}
                        <option value="{{ task.id }}">{{ task.description }}</option>
                    {% endfor %}
                </select>                
            </div>
            <div class="form-group">
                <label for="completionNotes">Completion Notes:</label>
                <textarea class="form-control" id="completionNotes" name="completion_notes" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Complete Task</button>
            <button onclick="window.location.href='/salesRep';" class="btn btn-secondary">Back</button>
        </form>
    </div>
</body>
</html>

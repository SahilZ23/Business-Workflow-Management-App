<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Verification Page</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link href="static/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="text-center">
    <script src="script.js"></script>
    <div id="header">
        <h1>Verification Needed</h1>
    </div>

    <div id="mainform">
        <form action="/Verify" method="post" class="form-signin text-center">
            {% csrf_token %}
            <svg width="25%" height="25%" viewBox="0 0 16 16" class="bi bi-person-square" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
            <div class="center" id="loginbox">
                <h1 class="h3 mb-3 font-weight-normal">Please verify using the OTP sent your phone: </h1>
                {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
                <label for="code" class="sr-only">OTP: </label> <input type="text" name="code" placeholder="Code"
                    class="form-control" id="code">
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginbtn">Sign in
                    
                </button>
            </div>
        </form>
    </div>


    <!-- Bootstrap framework  -->
    <script src="static/js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>

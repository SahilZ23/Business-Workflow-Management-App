<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link href="static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Add Item</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    {% if role == "Admin" %}
                    <a class="nav-item nav-link" href="{% url 'adminPage' %}">Home</a>
                    {% elif role == "Operations" %}
                        <a class="nav-item nav-link" href="{% url 'Operations' %}">Home</a>
                    {% endif %}
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/">Logout</a>
                  </li>
                </ul>
              </div>
    </div>

    <div class="container pane-center">
        <h1>Add New Item</h1>
    
        <form action="{% url 'addItem' %}" method="post">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
    
            <div class="form-group">
                <label for="ItemName">Item Name:</label>
                <input type="text" id="ItemName" name="ItemName" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="ItemPrice">Item Price:</label>
                <input type="text" id="ItemPrice" name="ItemPrice" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="ItemNumber">Item Number:</label>
                <input type="number" id="ItemNumber" name="ItemNumber" class="form-control" required>
            </div>
    
            <button type="submit" class="btn btn-success">Add Item</button>
            {% if role == "Admin" %}
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/adminPage';">Cancel</button>
            {% elif role == "Operations" %}
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/Operations';">Cancel</button>
            {% endif %}
        </form>
    </div>
    
</body>
</html>

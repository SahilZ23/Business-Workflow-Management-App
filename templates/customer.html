<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
    }
    .header {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Welcome, [Customer Name]</h1>
  </div>

  <div class="container">
    <h2>Your Orders</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Order Number</th>
          <th>Items</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Orders will be populated here -->
        {% for order in customer_orders %}
        <tr>
          <td>{{ order.orderNum }}</td>
          <td>{{ order.items }}</td>
          <td>{{ order.amount }}</td>
          <td>{{ order.date }}</td>
          <td>{{ order.status }}</td>
          <td>
            <!-- Add logic for showing cancel button based on order status -->
            {% if order.status != 'Cancelled' %}
              <button onclick="location.href='/cancelOrder/{{ order.id }}'">Cancel Order</button>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button onclick="location.href='/newOrder'">Place New Order</button>
  </div>

  <script src="static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>

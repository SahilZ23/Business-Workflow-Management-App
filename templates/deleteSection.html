<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Admin</title>
		<link rel="stylesheet" href="static/css/bootstrap.css">
		<link href="static/style.css" rel="stylesheet" type="text/css" />
	</head>

	<div id="header" class="text-center">
	<h1 style="visibility: hidden;">Delete Section</h1>
	</div>
<body>
    <form action="{% url 'deleteSection' %}" method="post" class="pane-center">
        <h1>Select Section to delete</h1><br>
        {% csrf_token %}<br>

            <label for="courseLabel">Section :</label>
                <select name="Section">
                    {% for i in sections %}
                        <option value="{{ i.id }}">{{ i.section_number }}</option>
                    {% endfor %}
                </select><br>

         <button type="submit" class="btn btn-success">Delete Section</button>
         <button type="button" class="btn btn-secondary" onclick="window.location.href='/adminPage';">Cancel</button>

     </form>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Add/Edit Section</title>
		<link rel="stylesheet" href="static/css/bootstrap.css">
		<link href="static/style.css" rel="stylesheet" type="text/css" />
    </head>

    <div id="header" class="text-center">
        <h1>Add/Edit Section</h1>
    </div>
    <body>
        <form action="{% url 'addSection' %}" method="post" class="pane-center">
            <h1>Enter Section Info</h1><br>
            {% csrf_token %}<br>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <label for="sectionNumber">Section number </label>
            <input type="number" name="sectionNumber" placeholder="Section number"><br>

            <label for="startTime">Time From</label>
            <input type="time" id="sectionStartTime" name="startTime"><br>

            <label for="endTime">Time To</label>
            <input type="time" id="sectionEndTime" name="endTime"><br>

            <label for="Sunday" class="dateCheckBox">Su:</label> <input type="checkbox" name="Sunday" value="1">
            <label for="Monday" class="dateCheckBox">Mo:</label> <input type="checkbox" name="Monday" value="1">
            <label for="Tuesday" class="dateCheckBox">Tu:</label> <input type="checkbox" name="Tuesday" value="1">
            <label for="Wednesday" class="dateCheckBox">We:</label> <input type="checkbox" name="Wednesday" value="1">
            <label for="Thursday" class="dateCheckBox">Th:</label> <input type="checkbox" name="Thursday" value="1">
            <label for="Friday" class="dateCheckBox">Fr:</label> <input type="checkbox" name="Friday" value="1">
            <label for="Saturday" class="dateCheckBox">Sa:</label> <input type="checkbox" name="Saturday" value="1"><br>

            <label for="room">Room</label>
            <input type="text" name="sectionRoom" id="sectionRoom"><br>

            <label for="courseLabel">Course </label>
            <select name="Course">
                {% for i in courses%}
                    <option value="{{ i.id }}">{{ i.courseName }}</option>
                {% endfor %}
            </select><br>

            <label for="UsersLabel">User :</label>
            <select id="UsersLabel" name="User">
                {% for i in users %}
                    <option value = "{{ i.id }}">{{ i.user_username }}</option>
                {% endfor %}
            </select><br>

            <button type="submit" class="btn btn-success">Add Section</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/adminPage';">Cancel</button>
        </form>
    </body>
</html>

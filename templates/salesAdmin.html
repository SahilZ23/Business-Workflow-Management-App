<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sales Administrator</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link href="static/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="header" class="text-center">
        <h1 style="visibility: hidden;">Sales Administrator</h1>
        <button id="logout" class="btn btn-dark" onclick="window.location.href='/';">Logout
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-closed-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4 1a1 1 0 0 0-1 1v13H1.5a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2a1 1 0 0 0-1-1H4zm2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
            </svg>
        </button>
    </div>
    <center class="page-title-alt">
        <svg width="10%" height="10%" viewBox="0 0 16 16" class="bi bi-gear" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M8.837 1.626c-.246-.835-1.428-.835-1.674 0l-.094.319A1.873 1.873 0 0 1 4.377 3.06l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292a1.873 1.873 0 0 1-1.115 2.692l-.319.094c-.835.246-.835 1.428 0 1.674l.319.094a1.873 1.873 0 0 1 1.115 2.693l-.16.291c-.415.764.42 1.6 1.185 1.184l.292-.159a1.873 1.873 0 0 1 2.692 1.116l.094.318c.246.835 1.428.835 1.674 0l.094-.319a1.873 1.873 0 0 1 2.693-1.115l.291.16c.764.415 1.6-.42 1.184-1.185l-.159-.291a1.873 1.873 0 0 1 1.116-2.693l.318-.094c.835-.246.835-1.428 0-1.674l-.319-.094a1.873 1.873 0 0 1-1.115-2.692l.16-.292c.415-.764-.42-1.6-1.185-1.184l-.291.159A1.873 1.873 0 0 1 8.93 1.945l-.094-.319zm-2.633-.283c.527-1.79 3.065-1.79 3.592 0l.094.319a.873.873 0 0 0 1.255.52l.292-.16c.893-1.64 3.433.901 2.54 2.541l-.159.292a.873.873 0 0 0 .52 1.255l.319.094c1.79.527 1.79 3.065 0 3.592l-.319.094a.873.873 0 0 0-.52 1.255l.16.292c.892 1.64-.902 3.434-2.541 2.54l-.292-.159a.873.873 0 0 0-1.255.52l-.094.319c-.527 1.79-3.065 1.79-3.592 0l-.094-.319a.873.873 0 0 0-1.255-.52l-.292.16c-1.64.893-3.433-.902-2.54-2.541l.159-.292a.873.873 0 0 0-.52-1.255l-.319-.094c-1.79-.527-1.79-3.065 0-3.592l.319-.094a.873.873 0 0 0 .52-1.255l-.16-.292c-.892-1.64.902-3.433 2.541-2.54l.292.159a.873.873 0 0 0 1.255-.52l.094-.319z" />
            <path fill-rule="evenodd"
                d="M8 5.754a2.246 2.246 0 1 0 0 4.492 2.246 2.246 0 0 0 0 4.492zM4.754 8a3.246 3.246 0 1 1 6.492 0 3.246 3.246 0 0 1-6.492 0z" />
        </svg>
        <h1>Sales Administrator Panel</h1>
    </center>

    <!-- Display the SalesRep Users and Their Regions -->
    <div class="container pane" id="sales-reps-pane">
        <center>
            <h2>Sales Representatives</h2>
        </center>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody>
                {% for user in salesreps %}
                <tr>
                    <td>{{ user.user_username }}</td>
                    <td>{{ user.region }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="container pane" id="sales-amount-pane">
        <center>
            <h2>Total Sales Amount</h2>
        </center>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Total Sales Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ sales }}</td>
                </tr>
            </tbody>
        </table>
      </div>

    <!-- Bootstrap framework -->
    <script src="static/js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>

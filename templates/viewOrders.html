<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>View Orders</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link href="static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="header" class="text-center mb-4">
        <h1>View Orders</h1>
    </div>

    <div class="container pane-center">
        <h1>Orders</h1>

        <!-- Back Button -->
        <button onclick="window.history.back();" class="btn btn-secondary mb-3">Back</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Order Number</th>
                    <th>Customer</th>
                    <th>Order Date</th>
                    <th>Order Amount</th>
                    <th>View Details</th> <!-- Added column for view details -->
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.orderNum }}</td>
                        <td>{{ order.Customer.cusName }}</td> 
                        <td>{{ order.orderDate }}</td>
                        <td>{{ order.orderAmount }}</td>
                        <td>
                            <!-- Link to view specific order -->
                            <a href="{% url 'viewSpecificOrder' order.orderNum %}" class="btn btn-info btn-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5 8-5.5 8-5.5ZM8 5a3 3 0 0 1 6 3 3 3 0 0 1-6 3Z"/>
                                    <path d="M8 8.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/>
                                </svg>
                                View
                            </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">No orders found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

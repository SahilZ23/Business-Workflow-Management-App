<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HR Panel</title>
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link href="static/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="header" class="text-center">
    <h1>HR Management</h1>
    <button id="logout" class="btn btn-dark" onclick="window.location.href='/';">Logout</button>
  </div>

  <div class="container pane" id="employees-pane">
    <center><h2>Employees</h2></center>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employees %}
        <tr>
          <td>{{ employee.employee.info.myName }}</td>
          <td>{{ employee.employee.user_username }}</td>
          <td>{{ employee.employee.info.email }}</td>
          <td>{{ employee.employee.info.phoneNumber}}</td>
          <td>{{ employee.employee.info.address }}</td>
          <td>
            <!-- In hr.html -->
            <button class="btn btn-primary" onclick="window.location.href='/AddPersonalInfo/{{ employee.employee.id }}';">Edit info</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button class="btn btn-success" onclick="window.location.href='/AddPersonalInfo/{{ employee.employee.id }}';">Generate Pay Check</button>
  </div>

  <script src="static/js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
  <script src="static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>

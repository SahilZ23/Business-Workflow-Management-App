<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link href="static/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="text-center">
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarNav">
              <a class="navbar-brand" href="#">Login</a>
          </div>
  </div>


  <div id="mainform">
    <form action="/" method="post" class="form-signin text-center">
         {% csrf_token %}
      <svg width="25%" height="25%" viewBox="0 0 16 16" class="bi bi-person-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	<path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
	<path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      </svg>
      <div class="center" id="loginbox">
	<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
          {% endif %}
            <label for="loginEmail" class="sr-only">Username:</label> <input type="text" name="loginEmail" placeholder="Username" class="form-control" id="loginEmail">
            <br>
            <label for="loginPassword" class="sr-only">Password:</label> <input type="password" name="loginPassword" placeholder="Password" class="form-control" id="loginPassword">
	<button class="btn btn-lg btn-primary btn-block" type="submit" id="loginbtn">Sign in 
    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#ffffff" d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg>
  </button>
      </div>
    </form>
  </div>


  <!-- Bootstrap framework  -->
  <script src="static/js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
  <script src="static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>

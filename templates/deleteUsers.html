<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Admin</title>
		<link rel="stylesheet" href="static/css/bootstrap.css">
		<link href="static/style.css" rel="stylesheet" type="text/css" />
	</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand" href="#">Delete Users</a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{% url 'adminPage' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
    </div>

    <div class="container pane-center">
        <h1>Select User to Delete</h1>
    
        <form action="{% url 'deleteUser' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="UsersLabel">User:</label>
                <select id="UsersLabel" name="User" class="form-control">
                    {% for i in users %}
                        <option value="{{ i.id }}">{{ i.user_username }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <p>Note: Deleting a user will also delete all their related information.</p>
            
            <button type="submit" class="btn btn-danger">Delete User</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/adminPage';">Cancel</button>
        </form>
    </div>
    
</body>
</html>

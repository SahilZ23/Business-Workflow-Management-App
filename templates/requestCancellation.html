<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Cancellation</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand" href="#">Request Order Cancellation</a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        {% if role == "Admin" %}
                        <a class="nav-item nav-link" href="{% url 'adminPage' %}">Home</a>
                        {% elif role == "SalesAdmin" %}
                        <a class="nav-item nav-link" href="{% url 'SalesAdmin' %}">Home</a>
                        {% elif role == "Operations" %}
                        <a class="nav-item nav-link" href="{% url 'Operations' %}">Home</a>
                        {% elif role == "SalesRep" %}
                        <a class="nav-item nav-link" href="{% url 'salesRep' %}">Home</a>
                        {% elif role == "HR" %}
                        <a class="nav-item nav-link" href="{% url 'HR' %}">Home</a>
                        {% elif role == "cus" %}
                        <a class="nav-item nav-link" href="{% url 'customer' %}">Home</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
    </div>
    <br>
    <br>
    <h2 style="text-align: center;">Request Order Cancellation</h2>
    <div class="container pane">
        
        <form action="{% url 'requestCancellation' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="Order">Select Order:</label>
                <select name="Order" id="Order" class="form-control">
                    {% for order in orders %}
                        <option value="{{ order.id }}">Order Number: {{ order.orderNum }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Request Cancellation</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand" href="#">Add Task</a>
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-item nav-link" href="{% url 'SalesAdmin' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/">Logout</a>
                  </li>
                </ul>
              </div>
    </div>
    <br>
    <br>
    <div class="container pane-center">
        <h2>Add Task</h2>
        <form method="post" action="{% url 'add_task' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="SalesRep">Sales Rep:</label>
                <select id="SalesRep" name="rep" class="form-control">
                    {% for i in salesreps %}
                    <option value="{{ i.id }}">{{ i.user_username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="date" class="form-control" id="due_date" name="due_date" required>
            </div>
            <div class="form-group">
                <label for="description">Task Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
        
            <button type="submit" class="btn btn-success">Add Task</button>
            <button onclick="window.location.href='/SalesAdmin';" class="btn btn-secondary">Back</button>
        </form>
    </div>
</body>
</html>
